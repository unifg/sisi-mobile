<ion-header>

  <ion-navbar>
    <ion-title>irregularities</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <div #map id="map"></div>


  <ion-item>
    <ion-label color="primary" stacked>Título:</ion-label>
    <ion-input type="title" placeholder="Resumir a descrição em uma frase"></ion-input>
  </ion-item>
  <br>
  <ion-item>
    <ion-label color="primary" stacked>Descrição:</ion-label>
    <ion-input type="story"></ion-input>
  </ion-item>
  <button ion-button (click)="getPicture()" color="dark">Tirar Foto</button>
  <img [src]="base64Image" />
  <br>
  <button ion-button round (click)="goToIrregularitiesCard()">Cancelar</button>
  <button ion-button round>Enviar</button>

</ion-content>
