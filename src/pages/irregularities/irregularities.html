<ion-header>

  <ion-navbar class="style-nav">
      
    <img class="titleicon" height="40" src="../assets/imgs/logo_UFPE_white.png" >
    <ion-title  class="style-title" text="center">
      Cadastro de Irregularidade
    </ion-title>

    
  </ion-navbar>

</ion-header>


<ion-content padding>

  <div #map id="map"></div>


  <ion-item>
    <ion-label color="primary" stacked>Título:</ion-label>
    <ion-input type="title" [(ngModel)]="title" placeholder="Resumir a descrição em uma frase"></ion-input>
  </ion-item>
  <br>
  <ion-item>
    <ion-label color="primary" stacked>Descrição:</ion-label>
    <ion-textarea type="story" [(ngModel)]="story"></ion-textarea>
  </ion-item>
  <br>
  <!--<button ion-button (click)="getPicture()" color="dark">Tirar Foto</button>
  <img *ngIf="base64Image" [src]="base64Image" />
  <br>-->
  <button ion-button round (click)="goToIrregularitiesCard()">Cancelar</button>
  <button ion-button round (click)="save()">Enviar</button>

</ion-content>
