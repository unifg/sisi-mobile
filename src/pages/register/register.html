<ion-header>
  <ion-navbar color="dark">
    <ion-title>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding style="margin-top: 20px">
  <form [formGroup]="userForm" novalidate>
    <ion-item class="border">
      <ion-label color="primary" stacked></ion-label>
      <ion-input type="name" [(ngModel)]="name" formControlName="name" placeholder="Nome Completo"></ion-input>
    </ion-item>
    <span padding *ngIf="!userForm.controls.name.valid && (!userForm.controls.name.untouched || userForm.controls.name.dirty)"
      class="error">Este campo é obrigatório</span>
    <p></p>
    <ion-item class="border">
      <ion-label color="primary" stacked></ion-label>
      <ion-input type="number" [(ngModel)]="cpf" formControlName="cpf" placeholder="CPF"></ion-input>
    </ion-item>
    <span padding *ngIf="!userForm.controls.cpf.valid && (!userForm.controls.cpf.untouched || userForm.controls.cpf.dirty)" class="error">Este campo é obrigatório</span>
    <p></p>
    <ion-item class="border">
      <ion-label color="primary" stacked></ion-label>
      <ion-input type="email" [(ngModel)]="email" formControlName="email" placeholder="Email"></ion-input>
    </ion-item>
    <span padding *ngIf="!userForm.controls.email.valid && (!userForm.controls.email.untouched || userForm.controls.email.dirty)"
      class="error">Este campo é obrigatório</span>
    <p></p>
    <ion-item class="border">
      <ion-label color="primary" stacked></ion-label>
      <ion-input type="password" [(ngModel)]="password" formControlName="password" placeholder="Senha"></ion-input>
    </ion-item>
    <span padding *ngIf="!userForm.controls.password.valid && (!userForm.controls.password.untouched || userForm.controls.password.dirty)"
      class="error">Este campo é obrigatório</span>
    <p></p>
    <ion-item class="border">
      <ion-label color="primary" stacked></ion-label>
      <ion-input type="password" [(ngModel)]="confirmPassword" formControlName="confirmPassword" placeholder="Confirme Sua Senha"></ion-input>
    </ion-item>
    <span padding *ngIf="userForm.controls.password.value != confirmPassword &&  (!userForm.controls.confirmPassword.untouched || userForm.controls.confirmPassword.dirty)"
      class="error">A senha está diferente</span>
    <p></p>
    <button ion-button class="button-border" style="background-color:#990000;" (click)="goToLoginPage()">Cancelar</button>
    <button ion-button class="button-border" style="background-color:#990000;" (click)="goToReperfilPage()">próximo</button>
  </form>
</ion-content>
